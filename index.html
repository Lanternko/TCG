<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball TCG Sim - MyGO!!!!! Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 保持原有的CSS樣式，並添加新的元素樣式 */
        body { 
            font-family: 'Inter', sans-serif; 
            background: #1a2a3a; 
            color: #f0f8ff; 
            margin: 0; 
            padding: 0;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .game-container { 
            width: 100vw; 
            height: 100vh; 
            max-width: 1400px; 
            max-height: 1000px; 
            display: flex; 
            flex-direction: column; 
            background: radial-gradient(circle, #2c3e50 0%, #1a2a3a 100%); 
            border-radius: 20px; 
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); 
            border: 2px solid #4a5a6a; 
            overflow: hidden;
        }

        .top-bar { 
            padding: 1rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid #4a5a6a;
            position: relative;
            z-index: 100;
        }

        .score-display { 
            font-size: 3rem; 
            font-weight: 700; 
            font-family: 'Roboto Mono', monospace; 
            color: #ffffff; 
            background-color: rgba(0,0,0,0.4); 
            padding: 0.8rem 2rem; 
            border-radius: 15px; 
            border: 2px solid #4a5a6a; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .field { 
            flex-grow: 1; 
            display: grid;
            grid-template-columns: 180px 1fr 180px;
            grid-template-rows: 1fr;
            gap: 1rem;
            padding: 1rem; 
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .center-field {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }

        .bases-container { 
            display: flex; 
            gap: 1.5rem; 
            align-items: center;
            justify-content: center;
        }

        .base { 
            width: 80px; 
            height: 80px; 
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)); 
            border: 2px solid #7f8c8d; 
            border-radius: 10px; 
            transition: all 0.3s ease; 
            font-family: 'Roboto Mono', monospace; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #7f8c8d; 
            font-weight: bold; 
            font-size: 0.8rem;
            cursor: pointer;
        }

        .base.occupied { 
            background: linear-gradient(145deg, #f1c40f, #f39c12); 
            border-color: #e67e22; 
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.5); 
            color: #2c3e50; 
        }

        .base.locked { 
            background: linear-gradient(145deg, #e74c3c, #c0392b); 
            border-color: #a93226; 
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5); 
            color: #fff; 
            animation: pulse 2s infinite;
        }

        .base.has-aura {
            border-color: #f39c12 !important;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.7) !important;
        }

        .base.selectable-target {
            border-color: #e74c3c !important;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.7) !important;
            cursor: pointer;
            animation: targetPulse 1s infinite;
        }

        @keyframes targetPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .batter-zone {
            width: 120px;
            height: 170px;
            border: 3px dashed #95a5a6;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(149, 165, 166, 0.1);
            transition: all 0.3s ease;
            margin: 1rem;
        }

        .batter-zone.drag-over {
            border-color: #f1c40f;
            background: rgba(241, 196, 15, 0.2);
            transform: scale(1.05);
        }

        .zone-label {
            font-size: 0.8rem;
            font-weight: bold;
            color: #7f8c8d;
            margin-bottom: 0.5rem;
        }

        .zone-instruction {
            font-size: 0.6rem;
            color: #95a5a6;
            text-align: center;
            line-height: 1.2;
        }

        /* 壘包球員資訊 */
        .base-player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 0.6rem;
            line-height: 1.1;
        }

        .player-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 2px;
        }

        .player-band {
            color: #34495e;
            font-size: 0.5rem;
        }

        .locked-indicator {
            color: #fff;
            font-size: 0.8rem;
            margin-top: 2px;
        }

        /* 繼續添加其他必要的CSS... */
        .card { 
            width: 120px; 
            height: 170px; 
            background: linear-gradient(145deg, #2c3e50, #34495e); 
            border: 2px solid #7f8c8d; 
            border-radius: 10px; 
            padding: 0.6rem; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            transition: all 0.3s ease; 
            position: relative; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
            cursor: pointer;
            user-select: none;
        }

        .card:hover { 
            transform: translateY(-3px) scale(1.02); 
            border-color: #f1c40f; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }

        .card.selected { 
            border-color: #e74c3c; 
            box-shadow: 0 0 15px #e74c3c; 
            transform: translateY(-5px) scale(1.05);
        }

        .card.action-card { 
            border-color: #9b59b6; 
            background: linear-gradient(145deg, #8e44ad, #9b59b6);
        }

        .card.batter-card { 
            border-color: #3498db; 
        }

        .card.pitcher-card { 
            width: 110px;
            height: 150px;
            border-color: #e74c3c;
        }

        .card.dragging {
            opacity: 0.7;
            transform: rotate(5deg);
            z-index: 1000;
        }

        .bonus-indicator {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.8rem;
            color: #f1c40f;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* 其他必要的樣式... */
        .hand { 
            display: flex !important; 
            flex-direction: row !important;
            flex-wrap: nowrap !important;
            justify-content: center; 
            align-items: center; 
            gap: 0.8rem; 
            min-height: 180px; 
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 70%;
            padding: 0 0.5rem;
            position: relative;
            z-index: 5;
        }

        .hand .card { 
            flex-shrink: 0;
            min-width: 120px;
            transition: all 0.3s ease;
        }

        .hand .card:hover { 
            transform: translateY(-15px) scale(1.05); 
            border-color: #f1c40f; 
            z-index: 15;
        }

        .action-area { 
            padding: 1.2rem; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 1rem; 
            background: rgba(0,0,0,0.2);
            border-top: 1px solid #4a5a6a;
            position: relative;
            z-index: 50;
        }

        .main-button { 
            padding: 1rem 3rem; 
            font-size: 1.4rem; 
            font-weight: 700; 
            color: white; 
            background: linear-gradient(145deg, #3498db, #2980b9); 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            transition: all 0.3s ease; 
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 100;
        }

        .main-button:hover:not(:disabled) { 
            background: linear-gradient(145deg, #2980b9, #3498db); 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .main-button:disabled { 
            background: linear-gradient(145deg, #7f8c8d, #95a5a6); 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .bottom-area { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            padding: 1.5rem; 
            background: rgba(0, 0, 0, 0.3); 
            border-top: 2px solid #4a5a6a; 
            min-height: 210px;
            position: relative;
            z-index: 10;
        }

        .deck-area { 
            text-align: center; 
            min-width: 80px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            position: relative;
            z-index: 5;
        }

        .deck-count { 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #f1c40f; 
            background: rgba(0,0,0,0.3);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: 1px solid #4a5a6a;
            min-width: 40px;
            text-align: center;
        }

        /* 其他必要的樣式 */
        .card-name { 
            font-weight: 700; 
            font-size: 0.85rem; 
            text-align: center; 
            margin-bottom: 0.4rem; 
            line-height: 1.1;
        }

        .card-ovr { 
            position: absolute; 
            top: 5px; 
            right: 5px; 
            font-size: 0.8rem; 
            font-weight: bold; 
            background-color: rgba(0,0,0,0.8); 
            padding: 2px 6px; 
            border-radius: 4px; 
            color: #ffd700; 
            border: 1px solid #ffd700;
        }

        .card-stats { 
            font-size: 0.7rem; 
            text-align: center; 
            font-family: 'Roboto Mono', monospace; 
            margin-bottom: 0.4rem; 
            line-height: 1.2;
        }

        .card-description { 
            font-size: 0.65rem; 
            text-align: center; 
            color: #bdc3c7; 
            font-style: italic; 
            line-height: 1.2; 
            flex-grow: 1; 
            overflow: hidden; 
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .card-instrument { 
            font-size: 0.6rem; 
            text-align: center; 
            color: #f39c12; 
            font-weight: bold; 
            margin-bottom: 0.2rem; 
            background: rgba(243, 156, 18, 0.1);
            padding: 1px 4px;
            border-radius: 3px;
        }

        .card-band { 
            font-size: 0.6rem; 
            text-align: center; 
            color: #3498db; 
            font-weight: bold; 
            margin-bottom: 0.2rem;
        }

        .team-indicator { 
            font-size: 0.8rem; 
            font-weight: 600; 
            margin-bottom: 0.4rem; 
            text-align: center; 
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            background: rgba(0,0,0,0.3);
        }

        .team-indicator.away { 
            color: #e74c3c; 
            border: 1px solid #e74c3c;
        }

        .team-indicator.home { 
            color: #3498db; 
            border: 1px solid #3498db;
        }

        #outcome-text { 
            position: absolute; 
            bottom: 15px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 1.1rem; 
            font-weight: 600; 
            color: #f39c12; 
            text-align: center; 
            background: rgba(0,0,0,0.8); 
            padding: 0.8rem 1.5rem; 
            border-radius: 8px; 
            max-width: 75%; 
            word-wrap: break-word; 
            border: 1px solid #4a5a6a;
            backdrop-filter: blur(2px);
            z-index: 10;
        }

        .game-state-display { 
            display: flex; 
            flex-direction: column; 
            align-items: flex-end; 
            gap: 0.8rem; 
        }

        .outs-display { 
            display: flex; 
            gap: 0.8rem; 
        }

        .out-light { 
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            background-color: #3a4a5a; 
            border: 2px solid #5a6a7a; 
            transition: all 0.3s ease; 
        }

        .out-light.active { 
            background-color: #e74c3c; 
            border-color: #c0392b;
            box-shadow: 0 0 12px #e74c3c; 
        }

        .inning-display { 
            font-size: 1.4rem; 
            font-weight: 600; 
            color: #bdc3c7; 
            text-align: right;
        }

        #cpu-pitcher-area, #player-pitcher-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            z-index: 2;
        }

        #active-effects-display {
            font-size: 0.8rem; 
            min-height: 40px; 
            background: rgba(0,0,0,0.4); 
            border-radius: 8px; 
            padding: 0.8rem; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 0.5rem; 
            align-items: center; 
            border: 1px solid #4a5a6a;
            width: 85%; 
            max-width: 500px;
            text-align: center; 
            color: #f1c40f; 
            margin: 1rem;
        }

        .special-states { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 6px; 
            z-index: 20;
        }

        .special-state { 
            background: rgba(0,0,0,0.85); 
            padding: 4px 8px; 
            border-radius: 6px; 
            font-size: 0.75rem; 
            font-weight: bold;
            border: 1px solid;
            backdrop-filter: blur(2px);
        }

        .special-state.mygo-synergy { 
            color: #3498db; 
            border-color: #3498db;
        }

        .special-state.mujica-synergy { 
            color: #9b59b6; 
            border-color: #9b59b6;
        }

        .loading { 
            text-align: center; 
            padding: 3rem; 
            font-size: 1.5rem; 
            color: #f1c40f; 
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin: 2rem;
        }

        .error-message { 
            color: #e74c3c; 
            background: rgba(231, 76, 60, 0.1); 
            padding: 2rem; 
            border-radius: 10px; 
            margin: 2rem; 
            border: 2px solid #e74c3c; 
            text-align: center;
        }

        .secondary-button { 
            padding: 0.8rem 1.5rem; 
            font-size: 1rem; 
            font-weight: 600; 
            color: white; 
            background: linear-gradient(145deg, #95a5a6, #7f8c8d); 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }

        .secondary-button:hover { 
            background: linear-gradient(145deg, #7f8c8d, #95a5a6); 
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div style="width: 150px;"></div>
            <div class="score-display">
                <span id="away-score">0</span> - <span id="home-score">0</span>
            </div>
            <div class="game-state-display">
                <div id="inning-display" class="inning-display">1st 上</div>
                <div class="outs-display">
                    <div class="out-light"></div>
                    <div class="out-light"></div>
                    <div class="out-light"></div>
                </div>
            </div>
        </div>
        
        <div class="field">
            <!-- 左側：客隊投手 -->
            <div id="cpu-pitcher-area">
                <!-- 投手卡會在這裡渲染 -->
            </div>
            
            <!-- 中央：遊戲區域 -->
            <div class="center-field">
                <div class="bases-container">
                    <div id="third-base" class="base">3B</div>
                    <div id="second-base" class="base">2B</div>
                    <div id="first-base" class="base">1B</div>
                </div>
                
                <!-- 打擊區域 -->
                <div id="batter-zone" class="batter-zone">
                    <div class="zone-label">打擊區</div>
                    <div class="zone-instruction">拖拽打者到這裡</div>
                </div>
                
                <div id="active-effects-display">
                    無活躍效果
                </div>
            </div>
            
            <!-- 右側：主隊投手 -->
            <div id="player-pitcher-area">
                <!-- 投手卡會在這裡渲染 -->
            </div>
            
            <div class="special-states" id="special-states">
                <!-- 特殊狀態會在這裡顯示 -->
            </div>
            
            <div id="outcome-text">
                🎸 MyGO!!!!! 準備就緒！點擊 Play Ball 開始遊戲！
            </div>
        </div>
        
        <div class="action-area">
            <button id="main-button" class="main-button">Play Ball</button>
            <button id="restart-button" class="secondary-button" style="display: none;">重新開始</button>
        </div>
        
        <div class="bottom-area">
            <div id="player-deck-area" class="deck-area">
                <p>牌庫</p>
                <div class="deck-count" id="player-deck-count">0</div>
            </div>
            <div id="player-hand" class="hand">
                <!-- 手牌會在這裡渲染 -->
            </div>
            <div class="deck-area">
                <p>棄牌堆</p>
                <div class="deck-count" id="player-discard-count">0</div>
            </div>
        </div>
    </div>

    <!-- 錯誤處理 -->
    <div id="error-container" style="display: none;">
        <div class="error-message">
            <h3>🚨 遊戲載入失敗</h3>
            <p id="error-details">正在診斷問題...</p>
            <button onclick="location.reload()" class="secondary-button">重新載入</button>
        </div>
    </div>

    <!-- 載入中 -->
    <div id="loading-container" class="loading">
        <div>🎸 MyGO!!!!! TCG 載入中...</div>
        <div style="margin-top: 1rem; font-size: 0.9rem;">正在準備樂隊成員...</div>
    </div>

    <script>
        // 載入邏輯保持不變
        document.getElementById('loading-container').style.display = 'block';
        document.querySelector('.game-container').style.display = 'none';

        window.addEventListener('error', (e) => {
            console.error('全域錯誤:', e);
            showError(`JavaScript 錯誤: ${e.message}`);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('未處理的 Promise 拒絕:', e);
            showError(`Promise 錯誤: ${e.reason}`);
        });

        function showError(message) {
            document.getElementById('loading-container').style.display = 'none';
            document.querySelector('.game-container').style.display = 'none';
            document.getElementById('error-container').style.display = 'block';
            document.getElementById('error-details').textContent = message;
        }

        function hideLoading() {
            document.getElementById('loading-container').style.display = 'none';
            document.querySelector('.game-container').style.display = 'flex';
        }

        async function loadGame() {
            try {
                console.log('🎯 開始載入遊戲模組...');
                
                const configModule = await import('./src/data/config.js');
                console.log('✅ Config 載入成功:', configModule.CONFIG);
                
                const teamsModule = await import('./src/data/teams.js');
                console.log('✅ Teams 載入成功:', teamsModule.TEAMS);
                
                const gameStateModule = await import('./src/engine/game_state.js');
                console.log('✅ Game State 載入成功');
                
                const uiModule = await import('./src/ui/ui.js');
                console.log('✅ UI 載入成功');
                
                const mainModule = await import('./src/main.js');
                console.log('✅ Main Game 載入成功');
                
                hideLoading();
                console.log('🎉 遊戲載入完成！');
                
            } catch (error) {
                console.error('❌ 遊戲載入失敗:', error);
                showError(`模組載入失敗: ${error.message}

可能的原因：
1. 檔案路徑不正確
2. 模組語法錯誤
3. 相依性問題
4. 伺服器配置問題

請檢查瀏覽器開發者工具的 Console 和 Network 頁籤以獲取更多詳細資訊。`);
            }
        }

        setTimeout(loadGame, 100);
    </script>
</body>
</html>
