<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball TCG Sim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #1a2a3a; color: #f0f8ff; overflow: hidden; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .game-container { width: 100%; height: 100%; max-width: 1200px; max-height: 900px; display: flex; flex-direction: column; background: radial-gradient(circle, #2c3e50 0%, #1a2a3a 100%); border-radius: 20px; box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); border: 2px solid #4a5a6a; }
        .card { width: 120px; height: 170px; background: #2c3e50; border: 2px solid #7f8c8d; border-radius: 10px; padding: 0.5rem; display: flex; flex-direction: column; justify-content: space-between; transition: all 0.3s ease; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .card-name { font-weight: 700; font-size: 0.9rem; text-align: center; margin-bottom: 0.3rem; }
        .card-ovr { position: absolute; top: 5px; right: 5px; font-size: 0.8rem; font-weight: bold; background-color: rgba(0,0,0,0.7); padding: 2px 5px; border-radius: 5px; color: #ffd700; }
        .card-stats { font-size: 0.7rem; text-align: center; font-family: 'Roboto Mono', monospace; margin-bottom: 0.3rem; }
        .card-description { font-size: 0.65rem; text-align: center; color: #bdc3c7; font-style: italic; line-height: 1.2; flex-grow: 1; overflow: hidden; }
        .top-bar { padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .score-display { font-size: 3rem; font-weight: 700; font-family: 'Roboto Mono', monospace; color: #ffffff; background-color: rgba(0,0,0,0.3); padding: 0.5rem 2rem; border-radius: 10px; border: 1px solid #4a5a6a; }
        .game-state-display { display: flex; flex-direction: column; align-items: flex-end; gap: 0.5rem; }
        .outs-display { display: flex; gap: 0.75rem; }
        .out-light { width: 20px; height: 20px; border-radius: 50%; background-color: #3a4a5a; border: 2px solid #5a6a7a; transition: all 0.3s ease; }
        .out-light.active { background-color: #e74c3c; box-shadow: 0 0 10px #e74c3c; }
        .inning-display { font-size: 1.5rem; font-weight: 600; color: #bdc3c7; }
        .field { flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; align-items: center; position: relative; padding: 1rem 0; }
        .pitching-mound { display: flex; flex-direction: column; align-items: center; gap: 1rem; width: 100%; }
        #cpu-pitcher-area .card { border-color: #e74c3c; }
        #player-pitcher-area .card { border-color: #3498db; }
        .team-indicator { font-size: 0.8rem; font-weight: 600; margin-bottom: 0.2rem; text-align: center; }
        .team-indicator.away { color: #e74c3c; }
        .team-indicator.home { color: #3498db; }
        .bases-container { display: flex; gap: 20px; margin: 1rem 0; }
        .base { width: 50px; height: 50px; background-color: rgba(255, 255, 255, 0.1); border: 2px solid #7f8c8d; transition: all 0.3s ease; font-family: 'Roboto Mono', monospace; display: flex; align-items: center; justify-content: center; color: #7f8c8d }
        .base.occupied { background-color: #f1c40f; border-color: #f39c12; box-shadow: 0 0 15px #f1c40f; color: #000; }
        #active-effects-display { width: 80%; text-align: center; color: #f1c40f; font-size: 0.8rem; min-height: 40px; background: rgba(0,0,0,0.3); border-radius: 8px; padding: 0.5rem; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        #active-effects-display .effect { background: rgba(0,0,0,0.5); padding: 2px 8px; border-radius: 5px; }
        .action-area { padding: 1rem; display: flex; justify-content: center; align-items: center; }
        .main-button { padding: 1rem 3rem; font-size: 1.5rem; font-weight: 700; color: white; background: linear-gradient(145deg, #3498db, #2980b9); border: none; border-radius: 15px; cursor: pointer; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); transition: all 0.2s ease-in-out; }
        .main-button:disabled { background: #7f8c8d; cursor: not-allowed; }
        .bottom-area { display: flex; justify-content: space-between; align-items: flex-end; padding: 1.5rem; background-color: rgba(0, 0, 0, 0.2); border-top: 1px solid #4a5a6a; }
        .hand { display: flex; justify-content: center; align-items: center; gap: 1rem; min-height: 180px; }
        .hand .card:hover { transform: translateY(-15px) scale(1.05); border-color: #f1c40f; }
        .deck-area { text-align: center; }
        #outcome-text { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); font-size: 1.2rem; font-weight: 600; color: #f39c12; text-align: center; background: rgba(0,0,0,0.7); padding: 0.5rem 1rem; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div style="width: 150px;"></div> <div class="score-display">
                <span id="away-score">0</span> - <span id="home-score">0</span>
            </div>
            <div class="game-state-display">
                <div id="inning-display" class="inning-display"></div>
                <div class="outs-display">
                    <div class="out-light"></div><div class="out-light"></div><div class="out-light"></div>
                </div>
            </div>
        </div>
        <div class="field">
            <div class="pitching-mound">
                <div id="cpu-pitcher-area"></div>
                <div class="bases-container">
                    <div id="third-base" class="base">3B</div>
                    <div id="second-base" class="base">2B</div>
                    <div id="first-base" class="base">1B</div>
                </div>
                <div id="player-pitcher-area"></div>
            </div>
            <div id="active-effects-display"></div>
            <div id="outcome-text"></div>
        </div>
        <div class="action-area">
            <button id="main-button" class="main-button">Play Ball</button>
        </div>
        <div class="bottom-area">
            <div id="player-deck-area" class="deck-area">
                <p>牌庫</p>
                <span id="player-deck-count">0</span>
            </div>
            <div id="player-hand" class="hand"></div>
            <div class="deck-area">
                <p>棄牌堆</p>
                <span id="player-discard-count">0</span>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
