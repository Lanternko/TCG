<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball TCG Sim - MyGO!!!!! Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* 基本設定 */
        body { 
            font-family: 'Inter', sans-serif; 
            background: #1a2a3a; 
            color: #f0f8ff; 
            margin: 0; 
            padding: 0;
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }

        .game-container { 
            width: 100vw; 
            height: 100vh; 
            max-width: 1400px; 
            max-height: 1000px; 
            display: flex; 
            flex-direction: column; 
            background: radial-gradient(circle, #2c3e50 0%, #1a2a3a 100%); 
            border-radius: 20px; 
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5); 
            border: 2px solid #4a5a6a; 
            overflow: hidden;
        }

        /* 頂部狀態欄 */
        .top-bar { 
            padding: 1rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid #4a5a6a;
            position: relative;
            z-index: 100;
        }

        .score-display { 
            font-size: 3rem; 
            font-weight: 700; 
            font-family: 'Roboto Mono', monospace; 
            color: #ffffff; 
            background-color: rgba(0,0,0,0.4); 
            padding: 0.8rem 2rem; 
            border-radius: 15px; 
            border: 2px solid #4a5a6a; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .game-state-display { 
            display: flex; 
            flex-direction: column; 
            align-items: flex-end; 
            gap: 0.8rem; 
        }

        .outs-display { 
            display: flex; 
            gap: 0.8rem; 
        }

        .out-light { 
            width: 20px; 
            height: 20px; 
            border-radius: 50%; 
            background-color: #3a4a5a; 
            border: 2px solid #5a6a7a; 
            transition: all 0.3s ease; 
        }

        .out-light.active { 
            background-color: #e74c3c; 
            border-color: #c0392b;
            box-shadow: 0 0 12px #e74c3c; 
        }

        .inning-display { 
            font-size: 1.4rem; 
            font-weight: 600; 
            color: #bdc3c7; 
            text-align: right;
        }

        /* 🔧 修改：主場地布局 - 擴大中央區域 */
        .field { 
            flex-grow: 1; 
            display: grid;
            grid-template-columns: 150px 1fr 150px; /* 縮小投手區域，擴大中央 */
            grid-template-rows: 1fr;
            gap: 0.5rem;
            padding: 1rem; 
            position: relative;
            overflow: hidden;
        }
        
        /* 🔧 修改：打擊區域 - 更大更明顯 */
        .batter-zone {
            width: 200px;
            height: 250px;
            border: 4px dashed #95a5a6;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(149, 165, 166, 0.15);
            transition: all 0.3s ease;
            margin: 1rem;
            position: relative;
            font-size: 1.1rem;
        }
        
        .zone-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #bdc3c7;
            margin-bottom: 0.8rem;
        }

        .zone-instruction {
            font-size: 0.9rem;
            color: #95a5a6;
            text-align: center;
            line-height: 1.4;
        }

        /* 🔧 修改：投手區域 - 緊湊設計 */
        #cpu-pitcher-area, #player-pitcher-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            padding: 1rem;
        }

        /* 🔧 修改：中央場地 - 更大的遊戲區域 */
        .center-field {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly; /* 均勻分佈 */
            gap: 1.5rem;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            min-height: 500px; /* 確保足夠高度 */
        }

        /* 🔧 修改：壘包容器 - 更大更清晰 */
        .bases-container { 
            display: flex; 
            gap: 3rem; /* 增加間距 */
            align-items: center;
            justify-content: center;
            flex-direction: row;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 壘包順序確保正確 */
        #third-base { order: 1; }  /* 3B 最左邊 */
        #second-base { order: 2; } /* 2B 中間 */
        #first-base { order: 3; }  /* 1B 最右邊 */

        /* 🔧 修改：壘包 - 更大更易點擊 */
        .base { 
            width: 120px; 
            height: 120px; 
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)); 
            border: 3px solid #7f8c8d; 
            border-radius: 20px; 
            transition: all 0.3s ease; 
            font-family: 'Roboto Mono', monospace; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #7f8c8d; 
            font-weight: bold; 
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
        }

        .base.occupied { 
            background: linear-gradient(145deg, #f1c40f, #f39c12); 
            border-color: #e67e22; 
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.5); 
            color: #2c3e50; 
        }

        .base.locked { 
            background: linear-gradient(145deg, #e74c3c, #c0392b); 
            border-color: #a93226; 
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5); 
            color: #fff; 
            animation: lockedPulse 2s infinite !important;
        }
        
        /* 🆕 新增：目標選擇增強效果 */
        .base.selectable-target {
            border-color: #e74c3c !important;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.9) !important;
            cursor: pointer !important;
            animation: targetPulse 1s infinite !important;
            transform: scale(1.1) !important;
            background: linear-gradient(145deg, rgba(231, 76, 60, 0.2), rgba(231, 76, 60, 0.1)) !important;
        }
        .hand-card.selectable-target {
            border-color: #e74c3c !important;
            box-shadow: 0 0 25px rgba(231, 76, 60, 0.8) !important;
            cursor: pointer !important;
            animation: targetPulse 1s infinite !important;
            transform: translateY(-10px) scale(1.1) !important;
            background: linear-gradient(145deg, rgba(231, 76, 60, 0.1), rgba(231, 76, 60, 0.05)) !important;
        }

        @keyframes targetPulse {
            0%, 100% { 
                box-shadow: 0 0 25px rgba(231, 76, 60, 0.8);
            }
            50% { 
                box-shadow: 0 0 35px rgba(231, 76, 60, 1);
            }
        }

        /* 🆕 新增：增強的壘包球員資訊 */
        .base-player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 0.7rem;
            line-height: 1.2;
            text-align: center;
            padding: 0.2rem;
        }

        .player-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 3px;
            font-size: 0.75rem;
        }

        .player-band {
            color: #34495e;
            font-size: 0.6rem;
            margin-bottom: 2px;
        }

        .locked-indicator {
            color: #fff;
            font-size: 1rem;
            margin-top: 3px;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #fff; }
            50% { text-shadow: 0 0 10px #fff, 0 0 15px #fff; }
        }
        
        @keyframes lockedPulse {
            0%, 100% { 
                background: linear-gradient(145deg, #e74c3c, #c0392b);
                transform: scale(1);
            }
            50% { 
                background: linear-gradient(145deg, #c0392b, #e74c3c);
                transform: scale(1.03);
            }
        }

        /* 卡牌基本樣式 */
        .card { 
            width: 120px; 
            height: 170px; 
            background: linear-gradient(145deg, #2c3e50, #34495e); 
            border: 2px solid #7f8c8d; 
            border-radius: 10px; 
            padding: 0.6rem; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            transition: all 0.3s ease; 
            position: relative; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.3); 
            cursor: pointer;
            user-select: none;
        }

        .card.selected { 
            border-color: #e74c3c; 
            box-shadow: 0 0 15px #e74c3c; 
            transform: translateY(-5px) scale(1.05);
        }

        .card.action-card { 
            border-color: #9b59b6; 
            background: linear-gradient(145deg, #8e44ad, #9b59b6);
        }

        .card.batter-card { 
            border-color: #3498db; 
        }

        .card.pitcher-card { 
            width: 100px;
            height: 140px;
            border-color: #e74c3c;
            font-size: 0.75rem;
        }

        /* 卡牌內容 */
        .card-name { 
            font-weight: 700; 
            font-size: 0.85rem; 
            text-align: center; 
            margin-bottom: 0.4rem; 
            line-height: 1.1;
        }

        .card-ovr { 
            position: absolute; 
            top: 5px; 
            right: 5px; 
            font-size: 0.8rem; 
            font-weight: bold; 
            background-color: rgba(0,0,0,0.8); 
            padding: 2px 6px; 
            border-radius: 4px; 
            color: #ffd700; 
            border: 1px solid #ffd700;
        }
        
        .bonus-indicator {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 0.8rem;
            color: #f1c40f;
            animation: sparkle 2s infinite;
            z-index: 10;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .card-stats { 
            font-size: 0.7rem; 
            text-align: center; 
            font-family: 'Roboto Mono', monospace; 
            margin-bottom: 0.4rem; 
            line-height: 1.2;
        }

        /* 🆕 新增：拖拽增強效果 */
        .card.dragging {
            opacity: 0.8 !important;
            transform: rotate(8deg) scale(1.1) !important;
            z-index: 1000 !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6) !important;
        }

        /* 🆕 新增：臨時加成數值顯示 */
        .card-stats.buffed {
            color: #27ae60 !important;
            font-weight: bold !important;
            text-shadow: 0 0 5px rgba(39, 174, 96, 0.5) !important;
        }

        .card-description { 
            font-size: 0.65rem; 
            text-align: center; 
            color: #bdc3c7; 
            font-style: italic; 
            line-height: 1.2; 
            flex-grow: 1; 
            overflow: hidden; 
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .card-instrument { 
            font-size: 0.6rem; 
            text-align: center; 
            color: #f39c12; 
            font-weight: bold; 
            margin-bottom: 0.2rem; 
            background: rgba(243, 156, 18, 0.1);
            padding: 1px 4px;
            border-radius: 3px;
        }

        .card-band { 
            font-size: 0.6rem; 
            text-align: center; 
            color: #3498db; 
            font-weight: bold; 
            margin-bottom: 0.2rem;
        }
        
        /* 活躍效果顯示 - 已由右側面板取代 */
        #active-effects-display { 
            display: none; /* 隱藏，因為現在有右側面板 */
        }

        /* 特殊狀態 */
        .special-states { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 6px; 
            z-index: 20;
        }

        /* 🆕 新增：特殊狀態樣式增強 */
        .special-state {
            background: rgba(0,0,0,0.9) !important;
            padding: 8px 14px !important;
            border-radius: 10px !important;
            font-size: 0.85rem !important;
            font-weight: bold !important;
            border: 2px solid !important;
            backdrop-filter: blur(5px) !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5) !important;
            margin-bottom: 8px !important;
        }

        .special-state.mygo-synergy {
            color: #3498db !important;
            border-color: #3498db !important;
            animation: mygoGlow 2s infinite !important;
        }

        .special-state.mujica-synergy {
            color: #9b59b6 !important;
            border-color: #9b59b6 !important;
            animation: mujicaGlow 2s infinite !important;
        }
        .special-state.locked {
            color: #e74c3c !important;
            border-color: #e74c3c !important;
        }
                
        @keyframes mygoGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); }
            50% { box-shadow: 0 0 20px rgba(52, 152, 219, 0.8); }
        }

        @keyframes mujicaGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(155, 89, 182, 0.5); }
            50% { box-shadow: 0 0 20px rgba(155, 89, 182, 0.8); }
        }

        /* 結果文字 */
        #outcome-text { 
            position: absolute; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 1.1rem; 
            font-weight: 600; 
            color: #f39c12; 
            text-align: center; 
            background: rgba(0,0,0,0.85); 
            padding: 1rem 2rem; 
            border-radius: 12px; 
            max-width: 80%; 
            word-wrap: break-word; 
            border: 2px solid #4a5a6a;
            backdrop-filter: blur(5px);
            z-index: 25;
        }

        /* 操作區域 */
        .action-area { 
            padding: 1.2rem; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 1rem; 
            background: rgba(0,0,0,0.2);
            border-top: 1px solid #4a5a6a;
            position: relative;
            z-index: 50;
        }

        .main-button { 
            padding: 1rem 3rem; 
            font-size: 1.4rem; 
            font-weight: 700; 
            color: white; 
            background: linear-gradient(145deg, #3498db, #2980b9); 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            transition: all 0.3s ease; 
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 100;
        }

        .main-button:hover:not(:disabled) { 
            background: linear-gradient(145deg, #2980b9, #3498db) !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4) !important;
        }

        .main-button:disabled { 
            background: linear-gradient(145deg, #7f8c8d, #95a5a6); 
            cursor: not-allowed; 
            transform: none; 
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 底部區域 */
        .bottom-area { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            padding: 1.5rem; 
            background: rgba(0, 0, 0, 0.3); 
            border-top: 2px solid #4a5a6a; 
            min-height: 210px;
            position: relative;
            z-index: 10;
        }

        /* 手牌區域 */
        .hand { 
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            gap: 0.8rem !important;
            min-height: 200px !important;
            overflow-x: auto !important;
            overflow-y: visible !important;
            padding: 1rem !important;
            background: rgba(0,0,0,0.25) !important;
            border-top: 2px solid #4a5a6a !important;
        }

        .hand::-webkit-scrollbar {
            height: 4px;
        }

        .hand::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .hand .card { 
            flex-shrink: 0 !important;
            min-width: 120px !important;
            transition: all 0.3s ease !important;
        }
        
        /* 🆕 新增：增強的卡牌懸停效果 */
        .hand .card:hover { 
            transform: translateY(-20px) scale(1.15) !important; 
            border-color: #f1c40f !important; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.7) !important;
            z-index: 100 !important;
        }

        .hand .card:hover .card-description {
            font-size: 0.8rem !important;
            -webkit-line-clamp: 6 !important;
            color: #ecf0f1 !important;
            line-height: 1.3 !important;
        }

        .hand .card:hover .card-stats {
            font-size: 0.8rem !important;
            color: #f1c40f !important;
        }

        .hand .card.selected {
            transform: translateY(-20px) scale(1.08);
            z-index: 20;
        }

        /* 牌組資訊 */
        .deck-area { 
            text-align: center; 
            min-width: 80px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.4rem;
            position: relative;
            z-index: 5;
        }

        .deck-area p { 
            margin: 0; 
            font-size: 0.9rem; 
            color: #bdc3c7; 
            font-weight: 600;
        }

        .deck-count { 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #f1c40f; 
            background: rgba(0,0,0,0.3);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: 1px solid #4a5a6a;
            min-width: 40px;
            text-align: center;
        }

        /* 隊伍指示器 */
        .team-indicator { 
            font-size: 0.8rem; 
            font-weight: 600; 
            margin-bottom: 0.4rem; 
            text-align: center; 
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            background: rgba(0,0,0,0.3);
        }

        .team-indicator.away { 
            color: #e74c3c; 
            border: 1px solid #e74c3c;
        }

        .team-indicator.home { 
            color: #3498db; 
            border: 1px solid #3498db;
        }

        /* 拖拽相關樣式 */
        .batter-zone.drag-over {
            border-color: #f1c40f !important;
            background: rgba(241, 196, 15, 0.25) !important;
            transform: scale(1.05) !important;
            box-shadow: 0 0 25px rgba(241, 196, 15, 0.7) !important;
        }
        
        /* 視覺效果 */
        .card-played-effect {
            animation: cardPlayedPulse 1s ease-out;
        }

        @keyframes cardPlayedPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 30px #f1c40f; }
            100% { transform: scale(1); }
        }

        .score-increase {
            animation: scoreIncrease 1s ease-out;
        }

        @keyframes scoreIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #f1c40f; }
            100% { transform: scale(1); }
        }

        .loading, .error-message { 
            text-align: center; 
            padding: 3rem; 
            font-size: 1.5rem; 
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            margin: 2rem;
        }
        
        .loading {
            color: #f1c40f; 
        }

        .error-message { 
            color: #e74c3c; 
            border: 2px solid #e74c3c; 
        }

        .secondary-button { 
            padding: 0.8rem 1.5rem; 
            font-size: 1rem; 
            font-weight: 600; 
            color: white; 
            background: linear-gradient(145deg, #95a5a6, #7f8c8d); 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }

        .secondary-button:hover { 
            background: linear-gradient(145deg, #7f8c8d, #95a5a6); 
            transform: translateY(-2px);
        }
        
        /* 🆕 新增：工具提示樣式 */
        .card-tooltip {
            position: absolute !important;
            background: rgba(0,0,0,0.95) !important;
            color: #fff !important;
            padding: 1rem 1.5rem !important;
            border-radius: 10px !important;
            border: 2px solid #4a5a6a !important;
            font-size: 0.9rem !important;
            max-width: 350px !important;
            word-wrap: break-word !important;
            z-index: 2000 !important;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6) !important;
            backdrop-filter: blur(8px) !important;
            pointer-events: none !important;
            transition: opacity 0.2s ease !important;
        }
        
        /* 🆕 新增：右側面板樣式 */
        .game-log-panel {
            position: absolute !important;
            top: 120px !important;
            right: 20px !important;
            width: 280px !important;
            max-height: 450px !important;
            background: rgba(0,0,0,0.9) !important;
            border: 2px solid #4a5a6a !important;
            border-radius: 15px !important;
            padding: 1.2rem !important;
            overflow-y: auto !important;
            z-index: 30 !important;
            backdrop-filter: blur(8px) !important;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6) !important;
        }

        .log-header {
            color: #f1c40f !important;
            font-weight: bold !important;
            margin-bottom: 1rem !important;
            text-align: center !important;
            font-size: 1.1rem !important;
            border-bottom: 1px solid #4a5a6a !important;
            padding-bottom: 0.5rem !important;
        }

        .log-section {
            margin-bottom: 1rem !important;
            padding: 0.8rem !important;
            border-radius: 8px !important;
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
        }

        .log-title {
            font-weight: bold !important;
            margin-bottom: 0.5rem !important;
            font-size: 0.9rem !important;
        }

        /* 響應式設計 */
        @media (max-width: 1400px) {
            .field {
                grid-template-columns: 130px 1fr 130px;
            }
            .bases-container {
                gap: 2rem;
            }
            .base {
                width: 100px;
                height: 100px;
                font-size: 1rem;
            }
            .batter-zone {
                width: 180px;
                height: 220px;
            }
        }

        @media (max-width: 768px) {
            .field {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            #cpu-pitcher-area { grid-row: 1; }
            .center-field { grid-row: 2; }
            #player-pitcher-area { grid-row: 3; }
            .hand {
                gap: 0.5rem;
                max-width: 85%;
            }
            .card {
                width: 95px;
                height: 135px;
            }
            .hand .card {
                min-width: 95px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="top-bar">
            <div style="width: 150px;"></div>
            <div class="score-display">
                <span id="away-score">0</span> - <span id="home-score">0</span>
            </div>
            <div class="game-state-display">
                <div id="inning-display" class="inning-display">1st 上</div>
                <div class="outs-display">
                    <div class="out-light"></div>
                    <div class="out-light"></div>
                    <div class="out-light"></div>
                </div>
            </div>
        </div>
        
        <div class="field">
            <div id="cpu-pitcher-area"></div>
            <div class="center-field">
                <div id="batter-zone"></div>
                <div class="bases-container">
                    <div id="third-base" class="base">3B</div>
                    <div id="second-base" class="base">2B</div>
                    <div id="first-base" class="base">1B</div>
                </div>
                <div id="active-effects-display"></div>
            </div>
            <div id="player-pitcher-area"></div>
            <div class="special-states" id="special-states"></div>
            <div id="outcome-text">🎸 MyGO!!!!! 準備就緒！點擊 Play Ball 開始遊戲！</div>
            
            <div class="game-log-panel" id="game-log-panel">
                <div class="log-header">遊戲紀錄</div>
                <div id="log-active-effects" class="log-section">
                    <div class="log-title">持續效果</div>
                    </div>
                <div id="log-play-history" class="log-section">
                    <div class="log-title">操作歷史</div>
                    </div>
            </div>
        </div>
        
        <div class="action-area">
            <button id="main-button" class="main-button">Play Ball</button>
            <button id="restart-button" class="secondary-button" style="display: none;">重新開始</button>
        </div>
        
        <div class="bottom-area">
            <div id="player-deck-area" class="deck-area">
                <p>牌庫</p>
                <div class="deck-count" id="player-deck-count">0</div>
            </div>
            <div id="player-hand" class="hand"></div>
            <div class="deck-area">
                <p>棄牌堆</p>
                <div class="deck-count" id="player-discard-count">0</div>
            </div>
        </div>
    </div>

    <div id="error-container" style="display: none;">
        <div class="error-message">
            <h3>🚨 遊戲載入失敗</h3>
            <p id="error-details">正在診斷問題...</p>
            <button onclick="location.reload()" class="secondary-button">重新載入</button>
        </div>
    </div>

    <div id="loading-container" class="loading">
        <div>🎸 MyGO!!!!! TCG 載入中...</div>
        <div style="margin-top: 1rem; font-size: 0.9rem;">正在準備樂隊成員...</div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
